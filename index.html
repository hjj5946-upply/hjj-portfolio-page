<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HJJ | 웹 | 포트폴리오</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
</script>
</head>
<body>
  <header class="top-bar">
    <div class="logo" style="cursor: default;">Hong Jeong-jun's Portfolio</div>
  </header>
  <main>
    <!-- 섹션1: 카테고리 -->
    <section id="intro" class="section section-one">
      <div class="categories">
        <div class="category" data-target="about"><h1><span>About Me </span><i class="fa-solid fa-angle-right"></i></h1></div>
        <div class="category" data-target="skills"><h1><span>Tech Stack </span><i class="fa-solid fa-angle-right"></i></h1></div>
        <div class="category" data-target="work"><h1><span>Projects </span><i class="fa-solid fa-angle-right"></i></h1></div>
        <div class="category" data-target="contact"><h1><span>Contact </span><i class="fa-solid fa-angle-right"></i></h1></div>
      </div>
    </section>

    <!-- 섹션2: About -->
    <section id="about" class="section about-section">
        <div class="about-container">
            <h1 style="font-size: 38px; margin-bottom: 50px;">About Me</h1>
            <div class="a-c-f">
                <div class="about-image">
                  <div class="img-box">
                    <img src="assets/img/profile-img.png" alt="Profile Image" />
                  </div>
                </div>
                <div class="about-info">
                    <ul>
                        <li><strong>이름:</strong> 홍정준</li>
                        <li><strong>나이:</strong> 2019년생 (06세)</li>
                        <li><strong>성별:</strong> 남성</li>
                        <li><strong>혈액형:</strong> AB형</li>
                        <li><strong>MBTI:</strong> ISTJ</li>
                        <li><strong>거주지:</strong> 서울시 송파구</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 섹션3: Skills -->
    <section id="skills" class="section offset" style="background-color: grey;">
      <h2>Tech Stack</h2>
    </section>

    <!-- 섹션4: Work -->
    <section id="work" class="section offset">
      <h2>Projects</h2>
    </section>

    <!-- 섹션5: Contact -->
    <section id="contact" class="section offset" style="background-color: #f4f4f4;">
      <h2>Contact</h2>
      <p>이메일: example@email.com</p>
    </section>
  </main>

  <button id="scrollTopBtn" class="scroll-top-btn" type="button" title="맨 위로 이동">
    <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <!-- 하단 바 -->
  <footer class="bottom-bar">
    <nav class="bottom-nav">
      <a href="#intro">Intro</a>
      <a href="#about">GitHub</a>
      <a href="#skills">Instagram</a>
      <a href="">Resume</a>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
